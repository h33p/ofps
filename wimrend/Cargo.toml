[package]
name = "wimrend"
version = "0.1.1"
edition = "2021"
authors = ["Aurimas Bla≈æulionis <0x60@pm.me>"]
description = "Wgpu Immediate Mode RENDerer"
documentation = "https://docs.rs/wimrend"
repository = "https://github.com/h33p/ofps"
license = "MIT"
keywords = [ "wgpu", "renderer" ]
