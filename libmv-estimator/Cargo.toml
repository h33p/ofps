[package]
name = "libmv-estimator"
version = "0.1.0"
edition = "2021"
authors = ["Aurimas Bla≈æulionis <0x60@pm.me>"]
description = "Estimates camera motion using Blender's Libmv"
documentation = "https://docs.rs/libmv-estimator"
repository = "https://github.com/h33p/ofps"
license = "MIT"
keywords = [ "ofps", "motion", "video", "libmv", "blender" ]
categories = [ "computer-vision", "science", "algorithms" ]

[lib]
crate-type = ["lib", "cdylib"]

[dependencies]
ofps = { version = "0.1", path = "../ofps" }
nalgebra = "0.30"
rand = "0.8"
libmv = { path = "../libmv-rust" }
noisy_float = "0.2"
